<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <h2 id="country-quiz">Country Quiz</h2>
      <div class="card" id="card">
        <img src="./images/undraw_adventure_4hum 1.svg" alt="quiz-logo" id="logo">
        <p id="question"></p>
        <button class="answer" id="answer-1">A <span class="answer-text" id="answer-1-text">Answer 1</span></button>
        <button class="answer" id="answer-2">B <span class="answer-text" id="answer-2-text">Answer 2</span></button>
        <button class="answer" id="answer-3">C <span class="answer-text" id="answer-3-text">Answer 3</span></button>
        <button class="answer" id="answer-4">D <span class="answer-text" id="answer-4-text">Answer 4</span></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/jermaine-lindo">Jermaine Lindo</a>.
    </div>
  </footer>
</html>
